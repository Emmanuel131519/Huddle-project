<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle-landing-page-with-curved-sections</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="asset/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="container nav-container">
      <div>
        <img src="asset/logo.svg" alt="nav-logo" />
      </div>

      <div>
        <button>Try it free</button>
      </div>
    </nav>
    <!-- header -->
    <header class="container header-container">
      <section class="header-section-1">
        <h1>Build the Communities your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities.You have a voice but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button>Get Started For Free</button>
      </section>
      <!-- section 2 -->
      <section class="header-section-2">
        <div>
          <div>
            <img src="asset/screen-mockups.svg" alt="hero-image" />
          </div>
          <div>
            <img src="asset/icon-communities.svg" alt="" />
            <h2>1.4k+</h2>
            <p>Communities Formed</p>
          </div>
          <div>
            <img src="asset/icon-messages.svg" alt="" />
            <h2>2.7M+</h2>
            <p>Messages sent</p>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
